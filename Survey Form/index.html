    <body>
        <h1 class="top" id="title">HIF Customer Satisfaction Survey</h1>
        <p class="top" id="description">We are here to serve you, and filling this out will help us know what areas need improvement!</p>
        
        <form id="survey-form" method="post" action="https://hifservices.com/forms">
            <!-- Section 1: Customer Information -->

            <fieldset>
                <p class="fieldsetp">Tell Us About You!</p>

                <div class="form-lines">
                    <label for="name" id="name-label">Full Name: <input id="name" type="text" placeholder="Jane H. Doe" required></label>
                </div>

                <div class="form-lines">
                    <label for="email" id="email-label">Email Address: <input id="email" type="email" placeholder="janedoe25@gmail.com" required></label>
                </div>

                <div class="form-lines">
                    <label for="number" id="number-label">Age: <input id="number" type="number" placeholder="23" min="0" max="120"></label>
                </div>
            </fieldset>
            
            <hr>

            <!-- Section 2: Customer Feedback -->

            <fieldset>
                <p class="fieldsetp">What Do You Think About Us?</p>

                <div class="form-lines">
                    <p class="patronage">Patronized Us Before? </p>
                    <label for="patronized-yes"><input id="patronized-yes" name="patronized" type="radio" value="Yes" checked>Yes</label>
                    <label for="patronized-no"><input id="patronized-no" name="patronized" type="radio" value="No">No</label>
                </div>

                <div class="form-lines">
                    <label id="patronagetype">
                        How Did You Patronize Us? <br>
                        <label for="giftbox"><input type="checkbox" name="sevice-purchased" id="giftbox" value="giftbox"> Gift Curation </label>
                        <label for="eventdecor"><input type="checkbox" name="sevice-purchased" id="eventdecor" value="eventdecor"> Event Decor </label>
                        <label for="eventplanning"><input type="checkbox" name="sevice-purchased" id="eventplanning" value="eventplanning"> Event Planning </label>
                    </label>
                </div>

                <div class="form-lines">
                    <label for="rating" id="rating-label">Rate Us On A Scale Of 1 - 10 <input id="rating" type="number" placeholder="8" min="1" max="10"></label>
                </div>

                <div>
                    <label for="comments" id="comment-label">Additional Comments 
                        <textarea id="comments" name="comments" rows="3" placeholder="I loved the uniqueness of the giftset that was curated for my sister's birthday."></textarea>
                    </label>
                </div>

                <div>
                    <label for="referrer" id="referrer-label">How Did You Hear About Us?
                        <select id="dropdown">
                            <option value="Choose One">Choose One</option>
                            <option value="friend-or-family">Through a Friend/Family Member</option>
                            <option value="google">Google Search</option>
                            <option value="instagram">Instagram</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </label>
                </div>

                <br>

                <div class="submission">
                    <button id="submit" type="submit">Done!</button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
